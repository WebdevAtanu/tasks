<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Harry potter Spells</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="monitor">
			<h2>Harry Potter Spells</h2>
			<div id="pid"></div>
		</div>
		<div id="stand"></div>
		<div id="base"></div>
		<div class="keyboard">
			<div class="part">
				<button class="key" id="">A</button>
				<button class="key" id="">B</button>
				<button class="key" id="">C</button>
				<button class="key" id="">D</button>
				<button class="key" id="">E</button>
				<button class="key" id="">F</button>
				<button class="key" id="">G</button>
			</div>
			<div class="part">
				<button class="key" id="">H</button>
				<button class="key" id="">I</button>
				<button class="key" id="">J</button>
				<button class="key" id="">K</button>
				<button class="key" id="">L</button>
				<button class="key" id="">M</button>
				<button class="key" id="">N</button>
			</div>
			<div class="part">
				<button class="key" id="">O</button>
				<button class="key" id="">P</button>
				<button class="key" id="">Q</button>
				<button class="key" id="">R</button>
				<button class="key" id="">S</button>
				<button class="key" id="">T</button>
				<button class="key" id="">U</button>
			</div>
			<div class="part">
				<button class="key" id="">V</button>
				<button class="key" id="">W</button>
				<button class="key" id="">X</button>
				<button class="key" id="">Y</button>
				<button class="key" id="">Z</button>
				<button class="key" id="" style="flex-basis: 30%;" onclick="">Clear</button>
			</div>
		</div>
		</body>
		<script src="script.js"> </script>
	</html>
