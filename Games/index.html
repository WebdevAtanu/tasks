<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Games</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>Mini Games</h1>
		<hr>
		<div id="mainContain">
			<!-- ==============Rock, Paper, Scissor game==================== -->
			<div class="contain">
				<label>
					<input type="radio" value="Rock" name="opt">
					<img src="g1/stone.jpg" alt="">
				</label>
				<label>
					<input type="radio" value="Paper" name="opt">
					<img src="g1/paper.jpg" alt="">
				</label>
				<label>
					<input type="radio" value="Scissor" name="opt">
					<img src="g1/scissor.jpg" alt="">
				</label>
				
				<button id="btn1" onclick="func()">Check</button>
				
				<p id="res"><p>
					<div class="loader" id="loader1">
						<button id="reload" onclick="reloadFunc()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
							<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
						</svg></button>
					</div>
				</div>
				<!-- ==============Rock, Paper, Scissor game==================== -->
				<!-- ==============Guess the Number game==================== -->
				<div class="contain">
					<input type="number" id="num" placeholder="Guess the Number">
					
					<button id="btn2" onclick="guess()">Check</button>
					<p id="ans"></p>
					<div class="loader" id="loader2">
						<button id="reload" onclick="reloadFunc()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
							<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
						</svg></button>
					</div>
				</div>
				<!-- ==============Guess the Number game==================== -->
				<div class="contain">
					<h2>Coming Soon</h2>
					</div>
				</div>
			</body>
			<script src="app.js"></script>
		</html>
