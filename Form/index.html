	<head>

		<link rel="stylesheet" href="style.css">

	<body>
		<div class="box" id="box1">
			<h2>Login</h2>
			<form action="">
				<input type="email" name="" id="" placeholder="Email" required>
				<div class="passDiv">
					<input type="password" name="" id="logPass" placeholder="Password" minlength="6" required>

						<path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
					</svg></span>
				</div>
				<p><a href="" target="_blank">Forget password</a></p>
				<input type="submit" value="Login">
				<p>Don't have an account? <a href="" target="_blank">Signup</a></p>
			</form>
			<div id="hrs">
				<p id="or">or</p>
				<hr>
			</div>
			
			<a href="" target="_blank"><button class="btn" id="btn1"><p><span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
				<path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
			</svg></span>Login with Facebook</p></button></a>
			<a href="" target="_blank"><button class="btn" id="btn2"><p><span><img src="logo.png" alt=""></span>Login with Google</p></button></a>
		</div>
		<div class="box" id="box2">
			<h2>Signup</h2>
			<form action="">
				<input type="email" name="" id="" placeholder="Email" required>
				<input type="password" name="" id="signPassOriginal" placeholder='Create password' minlength="6" required>
				<div class="passDiv">
					<input type="password" name="" id="signPass" placeholder="Confirm password" minlength="6" required>
					<span class="eye" id="passReveal2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
						<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
						<path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
						<path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
					</svg></span>
				</div>
				
				<input type="submit" value="Signup" onclick="check()">
				<p>Already have an account? <a href="" target="_blank">Login</a></p>
			</form>
			<div id="hrs">
				<p id="or">or</p>
				<hr>
			</div>
			<a href="" target="_blank"><button class="btn" id="btn1"><p><span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
				<path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
			</svg></span>Login with Facebook</p></button></a>
			<a href="" target="_blank"><button class="btn" id="btn2"><p><span><img src="logo.png" alt=""></span>Login with Google</p></button></a>
		</div>
	</body>
	<script src="app.js"></script>
</html>
